<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription By ThisIsIAmAryan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h3>Email Subscription</h3>
        <h1>Our Brand New<br> Newsletter Is On It's Way</h1>
        <p>Subscribe for more details.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Enter your email id" required>
            <button type="submit" ><img src="send-icon.png" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwWU2vOSmg3hOETnAMKhEw8VU8MRu5RDvgUMDZGMuyXMF0aMzCD6DLQOidJgwq--aV93w/exec'
        const form = document.forms['submit-to-google-sheet'];
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML="Thank You For Subscribing !!";
                setTimeout(function(){
                    msg.innerHTML="";
                },3000);
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
